<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
            <form action="post">
                <label for="FirstName">FirstName :</label>
                <input type="text" id="Firstname" placeholder="FirstName"><br><br>

                <label for="SecondName">SecondName :</label>
                <input type="text"  id="SecondName" placeholder="SecondName"><br><br>

                <label for="Email">Email :</label>
                <input type="email" id="Email" placeholder="Enter your Email"><br><br>

                <label for="Password">Password :</label>
                <input type="password" id="Password" placeholder="Enter password"><br><br>

                <p>Choose your favourite game?</p>

                <input type="checkbox"  id="Basketball">
                <label for="Basketball">Basketball</label> <br>

                 <input type="checkbox"  id="Netball">
                <label for="Netball">Netball</label> <br>

                 <input type="checkbox"  id="Tennis">
                <label for="Tennis">Tennis</label> <br>

                 <input type="checkbox"  id="Hockey">
                <label for="Hockey">Hockey</label>

                <p>Which is your best programming language?</p>
                <input type="radio" id="python">
                <label for="python">python</label> <br>

                 <input type="radio"  id="kotlin">
                <label for="kotlin">kotlin</label> <br>

                 <input type="radio"  id="java">
                <label for="java">java</label> <br> <br>

                <label for="nationality">Nationality:</label>
                <select name="" id="nationality">
                    <option value="" disabled selected>Select country</option>
                    <option value="">Kenya</option>
                    <option value="">Somali</option>
                    <option value="">Ethopia</option>
                    <option value="">Algeria</option>
                </select> <br> <br>

                <label for="student">Describe yourself :</label> <br>
                <textarea name="" id="student" cols="40" rows="5" placeholder="Type something..."></textarea>

            </form>

</body>
</html>
